# Full configuration â€” all options specified
input:
  directories:
    - "docs"
    - "documentation"
    - "guides"
  include:
    - "*.md"
    - "*.adoc"
    - "*.asciidoc"
    - "*.txt"
    - "*.rst"
  exclude:
    - "vendor/**"
    - "node_modules/**"
    - "**/CHANGELOG.md"
    - "**/LICENSE*"
    - "**/.git/**"
  recursive: true

tags:
  step_tags:
    - "go-e2e-step"
    - "e2e-test"
    - "test-step"
  test_start:
    comment_markers:
      - "<!-- test-start:"
      - "// test-start:"
      - "# test-start:"
    attribute_key: "init"
  test_end:
    comment_markers:
      - "<!-- test-end"
      - "// test-end"
      - "# test-end"
    attribute_key: "end"
  attributes:
    step_name: ["step-name", "name"]
    timeout: ["timeout"]
    expected_exit_code: ["expected", "exit-code"]
    describe: ["describe"]
    context: ["context"]
    skip_on_failure: ["skip-on-failure"]
    template: ["template"]

plaintext_patterns:
  block_start: '^\s*@begin\((\S+)(?:\s+(.*))?\)\s*$'
  block_end: '^\s*@end\s*$'

output:
  directory: "tests/e2e/generated"
  file_prefix: "generated_"
  file_suffix: "_test.go"
  package_name: "e2e_generated"
  clean_before_generate: true

templates:
  directory: "templates"
  default: "ginkgo_default"
  allow_override: true

commands:
  default_timeout: "30s"
  default_expected_exit_code: 0
  blocked_patterns:
    - "rm -rf /"
    - "mkfs"
    - "dd if="
    - "format c:"
    - "> /dev/sd"
  shell: "/bin/sh"
  shell_flag: "-c"

logging:
  level: "info"
  file: ""

dry_run: false
